<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <div class="details">

            <div class="heading">
                <h3 class="name">DevHub</h3>
                <div class="dark_mode">
                    <p>DARK</p>
                    <img class="moon" src="./images/moon.png" alt="">
                    <img class="sun" src="./images/sun.png" alt="">
                </div>
            </div>


            <div class="search_space">
                <img class="search_icon" src="./images/search.png" alt="">
                <!-- <i class="fa-solid fa-magnifying-glass" style=" color: #0079ff; height: 20px; width: 20px;"></i> -->
                <!-- <i class="fa-light fa-magnifying-glass" style="color: #0079ff; height: 20px; width: 20px;"></i> -->
                <!-- <img src="./images/search.png" class="search_icon"> -->
                <input type="search" name="" placeholder="Enter a GitHub username..." class="search_bar" required>
                <button class = "search_button">Search<p class="error_display">Invalid Entry</p></button>
            </div>


            <div class="user_details">

                <div class="prof_det">
                    <div class="user_img">
                        <div src="" alt="" class="imag"></div>
                    </div>
                    <div class="name_date_follow">
                        <div class="name_date">
                            <div class="names">
                                <h3 class="real_name">Girish Basandani</h3>
                                <a class="user_name" href="" target="_blank">@girish4016</a>
                            </div>
                            <div class="date"><p>Joined 05 May 2020</p></div>
                        </div>
                        <div class="follow">
                            <p class="f0" >Repos </p>
                            <h5 class="repos" >71</h5>
                            <p class="f1" >Followers </p>
                            <h5 class="Followers" >71</h5>
                            <p class="f2" >Following </p>
                            <h5 class="Following" >71</h5>
                        </div>
                    </div>
                </div>
                
                <div class="bio">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et placeat earum cum nemo expedita modi optio, laboriosam sequi mollitia nam.</p>
                </div>



                <div class="links">
                    <div class="website_link">
                        <img src="./images/web.png" alt="">
                        <a href="http://" target="_blank">Email</a>
                    </div>
                    <div class="location">
                        <img src="./images/location.png" alt="">
                        <p>Location</p>
                    </div>
                    <div class="twitter_link">
                        <img src="./images/twitter.png" alt="">
                        <a href="http://" target="_blank">Twitter</a>
                    </div>
                    <div class="company">
                        <img src="./images/building.png" alt="">
                        <p>Company</p>
                    </div>
                </div>

            </div>





        </div>

    </div>
    

    <script src="script.js"></script>
    

</body>
</html>
